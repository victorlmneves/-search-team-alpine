<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Search POC Alpine.js</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"><script defer="defer" src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script><link href="styles.css" rel="stylesheet"></head><body><main x-data="app()"><section class="search"><input type="search" name="search" class="search__input" x-on:keyup="filterUsers()" placeholder="Search" x-model="searchTerm"/> <button type="button" class="search__button"><i class="icon-search"></i></button></section><div class="js-spinner spinner"><div></div><div></div><div></div><div></div></div><section class="users" x-show="!noUsers" x-transition:enter.duration.800ms x-data="fetchUsers()"><template x-for="user in usersAux"><div class="users__content"><div class="users__item users__item--user" x-text="user.name"></div><div class="users__item" x-text="user.company.name"></div><div class="users__item"><a class="users__link" :href="'mailto:' + user.email" x-text="user.email"></a></div><div class="users__item"><a class="users__link" :href="'tel:' + user.phone" x-text="user.phone"></a></div><div class="users__item" x-text="user.website"></div><div class="users__item users__item--address" x-text="user.address.city"></div><a href="tel:${users.phone}" class="users__button"><i class="icon-phone"></i> Contact</a></div></template></section><section class="no-results" x-show="noUsers" x-transition:enter.duration.800ms x-transition:leave.duration.200ms><p class="no-results__msg">No results found</p></section><script>document.addEventListener('alpine:init', () => {
        Alpine.data('app', () => ({
          searchTerm: '',
          users: [],
          usersAux: [],
          noUsers: true,
          async fetchUsers() {
            await
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {
              document.querySelector('.js-spinner').style.opacity = '0'
              return response.json()
            })
            .then(data => {
              this.users = data
              this.usersAux = data
              this.noUsers = data.length === 0 ? true : false
            })
            .catch(function(error) {
              console.error('Error:', error);
            })
          },
          filterUsers() {
            this.noUsers = this.usersAux.length === 0 ? true : false
            this.usersAux = []
            let users = this.users.filter(user => user.name.toLowerCase().includes(this.searchTerm.toLowerCase()))
            users.map(user => {
              this.usersAux.push(user)
            })
            setTimeout(() => {
              this.noUsers = this.usersAux.length === 0 ? false : true
            }, 50)
            setTimeout(() => {
              this.noUsers = this.usersAux.length === 0 ? true : false
            }, 100)
          }
        }))
      })</script></main><script src="bundle.js"></script></body></html>
